<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a th:href="@{/}" class="logo-text">Ethica</a>
        </div>
        <ul class="nav">
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/about}">About Us</a></li>
            <li><a th:href="@{/founder}">Price</a></li>
            <li><a th:href="@{/news}">News Article</a></li>
            <li><a th:href="@{/signUp}">Sign Up</a></li>
            <li><a th:href="@{/login}">Sign In</a></li>
        </ul>
    </nav>
</header>


<div class="form">
    <form id="signUpForm" action="/signUP" method="post">
    <label>First Name :</label>
    <input type="text" name="firstName" required><br>

    <label>Last Name :</label>
    <input type="text" name="lastName" required><br>

    <label>Email :</label>
    <input type="email" name="email" required><br>

    <label> Password :</label>
    <input type="password" name="password" required><br>

    <label>Age :</label>
    <input type="number" name="age" required><br>

    <label>Investor Profil :</label>
    <select name="InvestorProfil" required>
        <option value="conservateur">Conservative</option>
        <option value="modere">Moderate</option>
        <option value="dynamique">Risky</option>
    </select><br>

    <label>Give us a quick Description of yourself :</label><br>
    <textarea name="description" rows="4" cols="50" required></textarea><br>

    <button type="submit">Sign Up</button>
    </form>
</div>
<footer class="footer">
    <div class="footer-container">
        <div class="footer-left">
            <h4>Ethica</h4>
            <p>&copy; 2025 Ethica Inc. All rights reserved.</p>
        </div>

        <div class="footer-links">
            <ul>
                <li><a href="/about">About Us</a></li>
                <li><a href="/privacy">Privacy Policy</a></li>
                <li><a href="/terms">Terms of Use</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>

        <div class="footer-socials">
            <p>Follow us</p>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a> |
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
    </div>
</footer>
</body>
</html>
