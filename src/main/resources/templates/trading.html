<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une transaction - Ethica</title>
    <link rel="stylesheet" th:href="@{/css/trading.css}" />
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a th:href="@{/}" class="logo-text">Ethica</a>
        </div>
        <ul class="nav">
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/about}">About Us</a></li>
            <li><a th:href="@{/founder}">Price</a></li>
            <li><a th:href="@{/news}">News</a></li>
            <li><a th:href="@{/signUp}">Sign Up</a></li>
            <li><a th:href="@{/login}">Deconnexion</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="form">
        <h2>Ajouter une transaction (achat ou vente)</h2>

        <p th:if="${success}" th:text="${success}" style="text-align:center; color: green; font-weight: bold;"></p>

        <form th:action="@{/trading}" method="post">
            <label for="symbol">Symbol</label>
            <input type="text" id="symbol" name="symbol" placeholder="ex : AAPL" required />

            <label for="priceAtExecution">Price at the moment of the trade</label>
            <input type="number" step="0.01" id="priceAtExecution" name="priceAtExecution" required />

            <label for="quantity">Quantity</label>
            <input type="number" step="0.01" id="quantity" name="quantity" required />

            <label for="type">Type de transaction</label>
            <select id="type" name="type" required>
                <option value="BUY">Buy</option>
                <option value="SELL">Sell</option>
            </select>

            <label for="decisionReason">Reason</label>
            <textarea id="decisionReason" name="decisionReason" placeholder="Explain your decision..."></textarea>

            <button type="submit"><a th:href="@{/clientPortfolio}">Add Transaction</a></button>
        </form>
    </section>
</main>
</body>
</html>
